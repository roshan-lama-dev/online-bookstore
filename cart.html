<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Cart</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="nav-header">
      <div class="logo">
        <p>Online Book Store</p>
      </div>

      <div class="nav-items">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="inquiry.html">Inquiry</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </div>
    </div>

    <div class="display container" id="cartDisplay">
      <div class="bookdetails-container">
        <div class="bookDetails">
          <div class="isbn">
            <p class="p-design">ISBN:</p>
            <p id="isbn"></p>
          </div>
          <div class="bookTitle">
            <p class="p-design">Title:</p>
            <p id="book-title"></p>
          </div>
          <div class="author">
            <p class="p-design">Author:</p>
            <p id="book-author"></p>
          </div>
          <div class="price">
            <p class="p-design">Price:</p>
            <p id="book-price"></p>
          </div>
          <div class="description">
            <p class="p-design">Description:</p>
            <p id="book-description"></p>
          </div>
          <div class="category">
            <p class="p-design">Category:</p>
            <p id="book-category"></p>
          </div>
          <div class="quantity">
            <p class="p-quantity">Qunatity:</p>
            <p id="book-category"></p>
            <p id="quantity"></p>
          </div>
          <div class="removebtn">
            <button onclick="removeBook()">Remove Book</button>
          </div>
        </div>
        <div>
          <button id="clear-cart-btn" onclick="sendBooks()">Send Books</button>

          <button id="removeallBook" onclick="removeAllBooks()">
            Remove all the books from cart
          </button>
        </div>
      </div>
    </div>

    <script src="cart.js"></script>
  </body>
</html>
